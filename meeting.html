<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ESS • Virtual Meeting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --brand:#2c3e50; --bg:#f7f7fb; --card:#fff; --muted:#6b7280; }
    * { box-sizing:border-box; }
    body { margin:0; background:var(--bg); font-family:Arial,Helvetica,sans-serif; color:#222; }
    header { display:flex; align-items:center; gap:8px; padding:14px 16px; background:#fff; box-shadow:0 2px 12px rgba(0,0,0,.06); }
    a.back { text-decoration:none; color:var(--brand); font-weight:700; }
    .wrap { max-width: 700px; margin:0 auto; padding:24px 16px; text-align:center; }
    h1 { margin:6px 0 12px; color:var(--brand); font-size:1.4rem; }
    p.muted { margin:6px 0 16px; color:var(--muted); font-size:.95rem; }
    .card { background:var(--card); border-radius:12px; padding:24px; box-shadow:0 12px 30px rgba(0,0,0,.08); }
    .btn { display:inline-block; padding:12px 18px; border-radius:10px; background:var(--brand); color:#fff; text-decoration:none; font-weight:700; }
    .links { margin-top:12px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
    .links a { color:var(--brand); text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <header>
    <a class="back" href="index.html#contact" onclick="if(history.length>1){history.back();return false;}">← Back</a>
    <h1 style="margin-left:6px;">ESS • Virtual Meeting</h1>
  </header>

  <main class="wrap">
    <div class="card">
      <p class="muted">We’re launching your meeting room now.</p>
      <a class="btn" id="joinBtn" href="https://meet.jit.si/ESSVirtualMeetingRoom" target="_blank" rel="noopener">
        Join Meeting
      </a>
      <div class="links">
        <a href="https://meet.jit.si/ESSVirtualMeetingRoom" target="_blank" rel="noopener">Open in a new tab</a>
        <a href="https://test.webrtc.org/" target="_blank" rel="noopener">Test mic/camera</a>
      </div>
      <p class="muted" style="margin-top:14px;">
        Tip: Allow camera &amp; microphone when prompted. Sessions can run 1+ hours ✅
      </p>
    </div>
  </main>

  <script>
    // Redirect automatically to avoid the 5-minute embed limit.
    // Prefer same-tab navigation so pop-up blockers don't interfere.
    const url = "https://meet.jit.si/ESSVirtualMeetingRoom";
    // Change to location.replace(url) if you want no back navigation.
    setTimeout(() => { window.location.href = url; }, 800);
  </script>
</body>
</html>
