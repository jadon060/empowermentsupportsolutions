<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ESS Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --brand: #2c3e50;
      --bg: #f7f7fb;
    }
    /* ‚úÖ Prevent layout overflow */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: var(--bg);
      font-family: Arial, Helvetica, sans-serif;
    }

    .card {
      background: #fff;
      padding: 22px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,.08);
      max-width: 380px;
      width: 92%;
    }

    h2 {
      margin: 0 0 8px;
      color: var(--brand);
    }

    p {
      margin: 0 0 12px;
      color: #555;
    }

    input, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      transition: border 0.2s, box-shadow 0.2s;
    }

    /* ‚úÖ Fix focus outline and overflow */
    input:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.25);
    }

    button {
      margin-top: 12px;
      background: var(--brand);
      color: #fff;
      border: 0;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #1b2a38;
    }

    .err {
      color: #b00020;
      margin-top: 8px;
      min-height: 1.2em;
    }

    a.home {
      display: inline-block;
      margin-top: 10px;
      color: var(--brand);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ESS Login</h2>
    <p>Enter credentials to access your portal.</p>
    <input id="pw" type="password" placeholder="Password" autocomplete="current-password">
    <button id="go">Login</button>
    <div id="err" class="err"></div>
    <a class="home" href="/">‚Üê Back to Home</a>
  </div>

  <script>
    // üîí Password routing
    const FAMILY_PW = "08052023"; // Family password
    const STAFF_PW  = "05041993"; // Staff password

    function route() {
      const val = (document.getElementById("pw").value || "").trim();
      const err = document.getElementById("err");

      if (!val) {
        err.textContent = "Please enter a password.";
        return;
      }

      if (val === FAMILY_PW) {
        location.href = "families.html"; // ‚úÖ Family portal
        return;
      }
      if (val === STAFF_PW) {
        location.href = "staff.html"; // ‚úÖ Staff portal
        return;
      }

      err.textContent = "Wrong password. Please try again.";
    }

    document.getElementById("go").addEventListener("click", route);
    document.getElementById("pw").addEventListener("keydown", e => {
      if (e.key === "Enter") route();
    });
  </script>
</body>
</html>
