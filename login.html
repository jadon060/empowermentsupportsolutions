<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ESS Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --brand:#2c3e50; --brand-2:#0f4c81; --bg:#f7f7fb; }
    *,*::before,*::after{ box-sizing:border-box; }

    body {
      margin:0; display:grid; place-items:center; min-height:100vh;
      background:var(--bg); font-family:Arial,Helvetica,sans-serif;
    }

    /* üîπ Wrap = unified container */
    .wrap {
      width:100%;
      max-width:380px;
      border-radius:12px;
      overflow:hidden; /* removes the header-to-card gap */
      box-shadow:0 8px 30px rgba(0,0,0,.08);
      background:#fff;
    }

    /* üîπ Header styled like Coordination Guide */
    header {
      background:linear-gradient(135deg,var(--brand),var(--brand-2));
      color:#fff;
      padding:18px 20px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
    }

    .logo-tile {
      height:44px;
      width:44px;
      border-radius:10px;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .logo-tile img {
      max-height:30px;
      width:auto;
      display:block;
      object-fit:contain;
    }

    header h1 {
      margin:0;
      font-size:1.4rem;
      font-weight:700;
      letter-spacing:.3px;
    }

    /* üîπ Card (content) */
    .card {
      padding:22px;
      text-align:center;
    }

    p { margin:0 0 12px; color:#555; }

    input, button {
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid #ddd;
      font-size:16px;
      transition:border .2s, box-shadow .2s;
    }

    input:focus {
      outline:none;
      border-color:var(--brand);
      box-shadow:0 0 0 3px rgba(44,62,80,0.25);
    }

    button {
      margin-top:12px;
      background:var(--brand);
      color:#fff;
      border:0;
      font-weight:600;
      cursor:pointer;
      transition:background .2s ease;
    }

    button:hover { background:#1b2a38; }

    .err {
      color:#b00020;
      margin-top:8px;
      min-height:1.2em;
    }

    a.home {
      display:inline-block;
      margin-top:10px;
      color:var(--brand);
      text-decoration:none;
      font-weight:600;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo-tile">
        <img src="ess-icon.png" onerror="this.src='logo full.png'" alt="ESS">
      </div>
      <h1>ESS Login</h1>
    </header>

    <div class="card">
      <p>Enter credentials to access your portal.</p>
      <input id="pw" type="password" placeholder="Password" autocomplete="current-password">
      <button id="go">Login</button>
      <div id="err" class="err"></div>
      <a class="home" href="/">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    const FAMILY_PW = "08052023";
    const STAFF_PW  = "05041993";

    function route(){
      const val = (document.getElementById("pw").value || "").trim();
      const err = document.getElementById("err");

      if(!val){
        err.textContent = "Please enter a password.";
        return;
      }

      if(val === FAMILY_PW){
        location.href = "families.html";
        return;
      }
      if(val === STAFF_PW){
        location.href = "staff.html";
        return;
      }

      err.textContent = "Wrong password. Please try again.";
    }

    document.getElementById("go").addEventListener("click", route);
    document.getElementById("pw").addEventListener("keydown", e => {
      if(e.key === "Enter") route();
    });
  </script>
</body>
</html>
