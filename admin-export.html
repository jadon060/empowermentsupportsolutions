<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ESS â€¢ SDP Admin Export (Daily)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{margin:0;background:#f3f4f6;font-family:system-ui,-apple-system,"Segoe UI",sans-serif;color:#0f172a;}
    header{background:#111827;color:#fff;padding:14px 18px;display:flex;align-items:center;gap:14px;}
    header img{height:40px;}
    .wrap{max-width:1100px;margin:1.4rem auto;padding:0 1rem;}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:1rem 1.2rem;margin-bottom:1rem;}
    label{font-size:.75rem;font-weight:500;display:block;margin-bottom:3px;}
    input,select{padding:6px 9px;border:1px solid #d1d5db;border-radius:8px;font-size:.78rem;}
    button{border:none;border-radius:8px;padding:7px 12px;background:#111827;color:#fff;cursor:pointer;font-size:.78rem;}
    button.btn-muted{background:#e5e7eb;color:#111827;}
    table{width:100%;border-collapse:collapse;}
    th,td{padding:6px 8px;border-bottom:1px solid #e5e7eb;text-align:left;font-size:.75rem;}
    .flex{display:flex;gap:10px;flex-wrap:wrap;}

    /* ðŸ§¾ this must be renderable for html2pdf â€” hide visually, not with display:none */
    #printArea{
      position:absolute;
      top:0;
      left:0;
      width:8.5in;
      min-height:11in;
      background:#fff;
      visibility:hidden;          /* browser can still "see" it */
      z-index:-1;
      padding:0.6in 0.6in;
      box-sizing:border-box;
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
    }
  </style>
</head>
<body>
<header>
  <!-- use your uploaded logo -->
  <img src="https://empowermentss.com/logo.png" alt="ESS" onerror="this.style.display='none'">
  <div>
    <div style="font-weight:600;">Empowerment Support Solutions, LLC</div>
    <div style="font-size:.72rem;opacity:.7;">SDP â€¢ Service Log Exports (FMS / Regional Center)</div>
  </div>
</header>

<div class="wrap">
  <!-- Controls -->
  <div class="card">
    <h2 style="margin-top:0;">Daily export</h2>
    <div class="flex">
      <div>
        <label for="clientSelect">Client</label>
        <select id="clientSelect" style="min-width:220px;">
          <option value="">â€” loading clientsâ€¦ â€”</option>
        </select>
      </div>
      <!-- hidden UUID field -->
      <div style="display:none;">
        <label for="clientId">Client ID / UUID</label>
        <input id="clientId" value="">
      </div>
      <div>
        <label for="serviceDate">Service date</label>
        <input id="serviceDate" type="date">
      </div>
      <div>
        <label for="staffFilter">Staff (optional filter)</label>
        <input id="staffFilter" placeholder="e.g. Maria Perez">
      </div>
      <div>
        <label for="serviceCode">Service Code (SDP)</label>
        <input id="serviceCode" placeholder="e.g. 520 â€“ ILS / CI">
      </div>
      <div>
        <label for="rcName">Regional Center</label>
        <input id="rcName" placeholder="">
      </div>
      <div>
        <label for="scName">Service Coordinator</label>
        <input id="scName" placeholder="">
      </div>
      <div>
        <label>&nbsp;</label>
        <button id="loadDay">Load Day</button>
      </div>
      <div>
        <label>&nbsp;</label>
        <button id="exportDay" class="btn-muted" disabled>Export Day (Unified)</button>
      </div>
    </div>
  </div>

  <!-- Preview table -->
  <div class="card">
    <h3 style="margin-top:0;">Result for this date</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Start</th>
          <th>End</th>
          <th>Hours</th>
          <th>Modality</th>
          <th>Domains</th>
          <th>RC</th>
          <th>SC</th>
          <th>Staff Sig</th>
          <th>Client Sig</th>
          <th>Source</th>
        </tr>
      </thead>
      <tbody id="dayBody">
        <tr><td colspan="11">No data loaded.</td></tr>
      </tbody>
    </table>
  </div>
</div>

<!-- off-screen printable area (must stay in DOM) -->
<div id="printArea"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
(async () => {
  // ====== SUPABASE INIT ======
  const SUPABASE_URL = "https://bqanjupmcgydvmfgvutx.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxYW5qdXBtY2d5ZHZtZmd2dXR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MTI4NzQsImV4cCI6MjA3NjM4ODg3NH0.J3A12rwUlSqjIsmlnNCcwis6Qt_ryw7ZzFqLftuMKUk";
  const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  const ess = sb.schema("ess");

  // ====== DOM ======
  const clientSelect = document.getElementById("clientSelect");
  const clientIdInput = document.getElementById("clientId");
  const serviceDateInput = document.getElementById("serviceDate");
  const staffInput = document.getElementById("staffFilter");
  const serviceInput = document.getElementById("serviceCode");
  const rcInput = document.getElementById("rcName");
  const scInput = document.getElementById("scName");
  const dayBody = document.getElementById("dayBody");
  const btnLoad = document.getElementById("loadDay");
  const btnExport = document.getElementById("exportDay");
  const printArea = document.getElementById("printArea");

  // ====== HELPERS ======
  const fmt = (d)=>new Intl.DateTimeFormat('en-US',{month:'short',day:'2-digit',year:'numeric'}).format(d);
  const ymd = (d)=>d.toISOString().slice(0,10);
  function toDateOnly(str) {
    // assume "2025-11-01"
    const d = new Date(str + "T00:00:00");
    d.setHours(0,0,0,0);
    return d;
  }
  function calcHours(start, end){
    if (!start || !end) return "";
    // supports "17:45:00" or "17:45"
    const spl1 = start.split(":").map(Number);
    const spl2 = end.split(":").map(Number);
    const s = spl1[0]*3600 + spl1[1]*60 + (spl1[2]||0);
    const e = spl2[0]*3600 + spl2[1]*60 + (spl2[2]||0);
    const diff = (e - s)/3600;
    if (diff <= 0) return "";
    return diff.toFixed(2);
  }

  // default date = today
  const today = new Date();
  serviceDateInput.value = ymd(today);

  let currentDayData = null;

  // ====== LOAD CLIENTS ======
  async function loadClients() {
    let options = [];
    let { data: clients, error } = await ess.from("clients").select("id, full_name").order("full_name",{ascending:true});
    if (!error && Array.isArray(clients) && clients.length) {
      options = clients.map(c => ({ id: c.id, label: c.full_name || c.id }));
    } else {
      // fallback from entries
      const collected = new Map();
      const { data: e1 } = await ess.from("daily_entries").select("client_id").limit(2000);
      (e1||[]).forEach(r => { if (r.client_id) collected.set(r.client_id, true); });
      options = Array.from(collected.keys()).map(id => ({ id, label: "Client â€“ " + id.slice(0,8) }));
    }

    clientSelect.innerHTML = "";
    if (!options.length) {
      clientSelect.innerHTML = `<option value="">â€” no clients found â€”</option>`;
    } else {
      clientSelect.innerHTML = `<option value="">â€” select client â€”</option>` +
        options.map(o => `<option value="${o.id}">${o.label}</option>`).join("");
    }
  }
  await loadClients();

  clientSelect.addEventListener("change", () => {
    clientIdInput.value = clientSelect.value || "";
  });

  // ====== LOAD ONE DAY ======
  async function loadDay() {
    const clientId = clientIdInput.value.trim();
    if (!clientId) {
      alert("Select a client first.");
      return;
    }
    const chosenDate = serviceDateInput.value;
    if (!chosenDate) {
      alert("Pick a date.");
      return;
    }

    const dateIso = chosenDate;
    const parsedDate = toDateOnly(chosenDate);
    const staffName = staffInput.value.trim();
    const fallbackRC = rcInput.value || "";
    const fallbackSC = scInput.value || "";

    // resolve staff filter -> staff_id
    let staffIdFilter = null;
    if (staffName) {
      const { data: staffRow } = await ess.from("staff").select("id").eq("full_name", staffName).maybeSingle();
      staffIdFilter = staffRow?.id || null;
    }

    // 1) try official first
    let q = ess.from("daily_entries")
      .select("*")
      .eq("client_id", clientId)
      .eq("service_date", dateIso)
      .limit(1);
    if (staffIdFilter) q = q.eq("staff_id", staffIdFilter);
    let { data: official } = await q.maybeSingle();

    let day = null;

    if (official) {
      // daily_entries probably does NOT have "hours" -> compute
      const computedHours = calcHours(official.start_time, official.end_time);
      const domain = Array.isArray(official.activities)
        ? official.activities.join(", ")
        : (official.activities || "");
      day = {
        date: dateIso,
        start_time: official.start_time || "",
        end_time: official.end_time || "",
        hours: (official.hours || computedHours || ""),
        modality: official.modality || "",
        domain: domain,
        notes: official.service_notes || "",
        staff_signature: official.staff_signature || "",
        client_signature: official.client_signature || "",
        regional_center: official.regional_center || fallbackRC,
        service_coordinator: official.service_coordinator || fallbackSC,
        source: "official",
        staff_id: official.staff_id || null
      };
    } else {
      // 2) fallback to draft for that week/day
      // find Monday of that date
      const base = new Date(parsedDate);
      const dayNum = base.getDay(); // 0=Sun
      const diffToMon = (dayNum === 0 ? -6 : 1 - dayNum);
      const monday = new Date(base);
      monday.setDate(base.getDate() + diffToMon);
      monday.setHours(0,0,0,0);
      const mondayIso = ymd(monday);
      const dayIndex = dayNum === 0 ? 6 : dayNum-1;

      let dq = ess.from("daily_drafts")
        .select("*")
        .eq("client_id", clientId)
        .eq("week_start", mondayIso)
        .eq("day_index", dayIndex)
        .limit(1);
      if (staffIdFilter) dq = dq.eq("staff_id", staffIdFilter);
      const { data: draft } = await dq.maybeSingle();

      if (draft) {
        const computedHours = calcHours(draft.start_time, draft.end_time);
        day = {
          date: draft.date || dateIso,
          start_time: draft.start_time || "",
          end_time: draft.end_time || "",
          hours: (draft.hours ? Number(draft.hours).toFixed(2) : (computedHours || "")),
          modality: draft.modality || "",
          domain: draft.activities || "",
          notes: draft.notes || "",
          staff_signature: draft.staff_signature || "",
          client_signature: draft.client_signature || "",
          regional_center: draft.regional_center || fallbackRC,
          service_coordinator: draft.service_coordinator || fallbackSC,
          source: "draft",
          staff_id: draft.staff_id || null
        };
      }
    }

    // render table
    dayBody.innerHTML = "";
    if (!day) {
      dayBody.innerHTML = `<tr><td colspan="11">No daily entry found for ${fmt(parsedDate)}.</td></tr>`;
      currentDayData = null;
      btnExport.disabled = true;
      return;
    } else {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${fmt(parsedDate)}</td>
        <td>${day.start_time || "â€”"}</td>
        <td>${day.end_time || "â€”"}</td>
        <td>${day.hours || "â€”"}</td>
        <td>${day.modality || "â€”"}</td>
        <td>${day.domain || "â€”"}</td>
        <td>${day.regional_center || "â€”"}</td>
        <td>${day.service_coordinator || "â€”"}</td>
        <td>${day.staff_signature ? "âœ…" : "â€”"}</td>
        <td>${day.client_signature ? "âœ…" : "â€”"}</td>
        <td>${day.source}</td>
      `;
      dayBody.appendChild(tr);
      currentDayData = {
        clientId,
        clientLabel: clientSelect.options[clientSelect.selectedIndex]?.text || clientId,
        dateIso,
        dateObj: parsedDate,
        day,
        staffName,
      };
      btnExport.disabled = false;
    }
  }

  btnLoad.addEventListener("click", loadDay);

  // ====== EXPORT ONE DAY (UNIFIED) ======
  async function exportDay() {
    if (!currentDayData) return;
    const { clientLabel, dateIso, dateObj, day, staffName } = currentDayData;

    const businessName = "Empowerment Support Solutions, LLC";
    const serviceCode  = serviceInput.value || "SDP Service Code";
    const rcName       = day.regional_center || rcInput.value || "Regional Center";
    const scName       = day.service_coordinator || scInput.value || "";
    const contactLine  = "empowermentss.com â€¢ (562) 000-0000 â€¢ info@empowermentss.com";

    // build PDF content into the hidden div
    printArea.innerHTML = `
      <div style="font-size:11px;line-height:1.4;">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:16px;">
          <div>
            <div style="font-size:16px;font-weight:700;">${businessName}</div>
            <div style="font-size:11px;">SDP â€“ Daily Service Log (RC / FMS / SC)</div>
            <div style="font-size:11px;margin-top:4px;"><strong>Client:</strong> ${clientLabel}</div>
            <div style="font-size:11px;"><strong>Date of Service:</strong> ${fmt(dateObj)} (${dateIso})</div>
            <div style="font-size:11px;"><strong>Staff:</strong> ${staffName || "â€”"}</div>
            <div style="font-size:11px;"><strong>Service Code:</strong> ${serviceCode}</div>
            <div style="font-size:11px;"><strong>Regional Center:</strong> ${rcName}</div>
            <div style="font-size:11px;"><strong>Service Coordinator:</strong> ${scName}</div>
          </div>
          <div>
            <!-- same-origin logo, will render -->
            <img src="https://empowermentss.com/logo.png" style="height:56px;" onerror="this.style.display='none'">
          </div>
        </div>

        <div style="border:1px solid #e5e7eb;border-radius:8px;padding:10px 12px;margin-bottom:12px;">
          <div style="font-size:11px;"><strong>Time In:</strong> ${day.start_time || "â€”"} &nbsp;&nbsp; <strong>Time Out:</strong> ${day.end_time || "â€”"} &nbsp;&nbsp; <strong>Total Hours:</strong> ${day.hours || "â€”"}</div>
          <div style="font-size:11px;margin-top:4px;"><strong>Location / Modality:</strong> ${day.modality || "â€”"}</div>
          <div style="font-size:11px;margin-top:4px;"><strong>Service / Domain(s):</strong> ${day.domain || "â€”"}</div>
        </div>

        <div style="font-size:11px;font-weight:600;margin-bottom:4px;">Progress / Description of Services Provided:</div>
        <div style="border:1px solid #e5e7eb;border-radius:6px;min-height:90px;padding:8px 9px;white-space:pre-wrap;font-size:10.5px;">
          ${day.notes || "No note entered."}
        </div>

        <div style="display:flex;gap:30px;margin-top:18px;">
          <div>
            <div style="font-size:11px;font-weight:600;">Staff Signature:</div>
            ${day.staff_signature
              ? `<img src="${day.staff_signature}" style="width:190px;height:55px;object-fit:contain;border-bottom:1px solid #000;margin-top:6px;">`
              : `<div style="width:190px;height:55px;border-bottom:1px solid #000;margin-top:6px;"></div>`}
          </div>
          <div>
            <div style="font-size:11px;font-weight:600;">Participant / Parent / Authorized Rep:</div>
            ${day.client_signature
              ? `<img src="${day.client_signature}" style="width:190px;height:55px;object-fit:contain;border-bottom:1px solid #000;margin-top:6px;">`
              : `<div style="width:190px;height:55px;border-bottom:1px solid #000;margin-top:6px;"></div>`}
          </div>
        </div>

        <div style="margin-top:16px;font-size:9.5px;line-height:1.35;">
          I certify that the services listed above were actually provided to the participant in accordance with the participantâ€™s Individual Program Plan (IPP) and Self-Determination Program Spending Plan, and that the hours and dates reported are accurate.
        </div>

        <div style="margin-top:16px;font-size:9px;color:#6b7280;">
          ${businessName} â€¢ ${contactLine}
        </div>
      </div>
    `;

    // now export
    const opt = {
      margin: 0,
      filename: `ESS_${clientLabel.replace(/\s+/g,"_")}_${dateIso}.pdf`,
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2, useCORS: true },
      jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
    };
    await html2pdf().set(opt).from(printArea).save();
  }

  btnExport.addEventListener("click", exportDay);
})();
</script>
</body>
</html>
