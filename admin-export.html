<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ESS â€¢ SDP Admin Export (Daily)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{margin:0;background:#f3f4f6;font-family:system-ui,-apple-system,"Segoe UI",sans-serif;color:#0f172a;}
    header{background:#111827;color:#fff;padding:14px 18px;display:flex;align-items:center;gap:14px;}
    header img{height:40px;}
    .wrap{max-width:1100px;margin:1.4rem auto;padding:0 1rem;}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:1rem 1.2rem;margin-bottom:1rem;}
    label{font-size:.75rem;font-weight:500;display:block;margin-bottom:3px;}
    input,select{padding:6px 9px;border:1px solid #d1d5db;border-radius:8px;font-size:.78rem;}
    button{border:none;border-radius:8px;padding:7px 12px;background:#111827;color:#fff;cursor:pointer;font-size:.78rem;}
    button.btn-muted{background:#e5e7eb;color:#111827;}
    table{width:100%;border-collapse:collapse;}
    th,td{padding:6px 8px;border-bottom:1px solid #e5e7eb;text-align:left;font-size:.75rem;}
    .flex{display:flex;gap:10px;flex-wrap:wrap;}

    /* ðŸ‘‡ this stays in DOM but is NOT off-screen anymore */
    #printArea{
      width:8.5in;
      min-height:11in;
      background:#fff;
      position:relative;
      opacity:0;
      pointer-events:none;
      height:0;
      overflow:hidden;
    }
  </style>
</head>
<body>
<header>
  <img src="https://empowermentss.com/logo.png" alt="ESS" onerror="this.style.display='none'">
  <div>
    <div style="font-weight:600;">Empowerment Support Solutions, LLC</div>
    <div style="font-size:.72rem;opacity:.7;">SDP â€¢ Service Log Exports (FMS / Regional Center)</div>
  </div>
</header>

<div class="wrap">
  <!-- Controls -->
  <div class="card">
    <h2 style="margin-top:0;">Daily export</h2>
    <div class="flex">
      <div>
        <label for="clientSelect">Client</label>
        <select id="clientSelect" style="min-width:210px;">
          <option value="">â€” loading clientsâ€¦ â€”</option>
        </select>
      </div>
      <!-- hidden uuid -->
      <div style="display:none;">
        <label for="clientId">Client ID / UUID</label>
        <input id="clientId" value="">
      </div>
      <div>
        <label for="weekStart">Week (start Monday)</label>
        <input id="weekStart" type="date">
      </div>
      <div>
        <label for="staffFilter">Staff (optional filter)</label>
        <input id="staffFilter" placeholder="e.g. Maria Perez">
      </div>
      <div>
        <label for="serviceCode">Service Code (SDP)</label>
        <input id="serviceCode" placeholder="e.g. 520 â€“ ILS / CI">
      </div>
      <div>
        <label for="rcName">Regional Center</label>
        <input id="rcName" placeholder="">
      </div>
      <div>
        <label for="scName">Service Coordinator</label>
        <input id="scName" placeholder="">
      </div>
      <div>
        <label>&nbsp;</label>
        <button id="loadWeek">Load Week</button>
      </div>
    </div>

    <!-- day export -->
    <div class="flex" style="margin-top:12px;align-items:flex-end;">
      <div>
        <label for="daySelect">Day to export</label>
        <select id="daySelect" style="min-width:180px;">
          <option value="">â€” load a week first â€”</option>
        </select>
      </div>
      <div>
        <label>&nbsp;</label>
        <button id="exportDay" class="btn-muted" disabled>Export Day (Unified)</button>
      </div>
    </div>
  </div>

  <!-- Preview table -->
  <div class="card">
    <h3 style="margin-top:0;">Week days</h3>
    <table>
      <thead>
        <tr>
          <th>Day</th>
          <th>Date</th>
          <th>Start</th>
          <th>End</th>
          <th>Hours</th>
          <th>Modality</th>
          <th>Domains</th>
          <th>RC</th>
          <th>SC</th>
          <th>Staff Sig</th>
          <th>Client Sig</th>
          <th>Source</th>
        </tr>
      </thead>
      <tbody id="daysBody">
        <tr><td colspan="12">No data loaded.</td></tr>
      </tbody>
    </table>
  </div>
</div>

<!-- printable area -->
<div id="printArea"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
(async () => {
  const SUPABASE_URL = "https://bqanjupmcgydvmfgvutx.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxYW5qdXBtY2d5ZHZtZmd2dXR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MTI4NzQsImV4cCI6MjA3NjM4ODg3NH0.J3A12rwUlSqjIsmlnNCcwis6Qt_ryw7ZzFqLftuMKUk";
  const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  const ess = sb.schema("ess");

  const clientSelect = document.getElementById("clientSelect");
  const clientIdInput = document.getElementById("clientId");
  const weekInput     = document.getElementById("weekStart");
  const staffInput    = document.getElementById("staffFilter");
  const serviceInput  = document.getElementById("serviceCode");
  const rcInput       = document.getElementById("rcName");
  const scInput       = document.getElementById("scName");
  const daysBody      = document.getElementById("daysBody");
  const btnLoad       = document.getElementById("loadWeek");
  const btnExportDay  = document.getElementById("exportDay");
  const daySelect     = document.getElementById("daySelect");
  const printArea     = document.getElementById("printArea");

  const dayNames = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];

  // ----- date helpers (LOCAL, no TZ slip) -----
  function ymdLocal(d){
    const y = d.getFullYear();
    const m = String(d.getMonth()+1).padStart(2,"0");
    const da = String(d.getDate()).padStart(2,"0");
    return `${y}-${m}-${da}`;
  }
  function dateFromISO(iso){
    // force local midnight
    return new Date(iso + "T00:00:00");
  }
  function addDays(d,n){ const nd = new Date(d); nd.setDate(nd.getDate()+n); return nd; }
  const fmt = (d)=>new Intl.DateTimeFormat('en-US',{month:'short',day:'2-digit',year:'numeric'}).format(d);

  // default week -> this Monday
  const now = new Date();
  const monday = new Date(now.getFullYear(), now.getMonth(), now.getDate() - ((now.getDay() + 6) % 7));
  weekInput.value = ymdLocal(monday);

  let currentWeekData = null;

  // load clients
  async function loadClients() {
    let { data: clients, error } = await ess.from("clients").select("id, full_name").order("full_name",{ascending:true});
    let options = [];
    if (!error && Array.isArray(clients) && clients.length) {
      options = clients.map(c => ({ id: c.id, label: c.full_name || c.id }));
    } else {
      // fallback from existing entries
      const collected = new Map();
      const { data: e1 } = await ess.from("daily_entries").select("client_id").limit(2000);
      (e1||[]).forEach(r => { if (r.client_id) collected.set(r.client_id, true); });
      options = Array.from(collected.keys()).map(id => ({ id, label: "Client â€“ " + id.slice(0,8) }));
    }
    clientSelect.innerHTML = options.length
      ? `<option value="">â€” select client â€”</option>${options.map(o=>`<option value="${o.id}">${o.label}</option>`).join("")}`
      : `<option value="">â€” no clients found â€”</option>`;
  }
  await loadClients();

  clientSelect.addEventListener("change", () => {
    clientIdInput.value = clientSelect.value || "";
  });

  // compute hours if not stored
  function computeHours(start, end){
    if (!start || !end) return "";
    const [sh,sm] = start.split(":").map(Number);
    const [eh,em] = end.split(":").map(Number);
    if (isNaN(sh) || isNaN(eh)) return "";
    let dur = (eh + (em||0)/60) - (sh + (sm||0)/60);
    if (dur < 0) dur += 24; // just in case
    return dur.toFixed(2);
  }

  async function loadWeek(){
    const clientId = clientIdInput.value.trim();
    if (!clientId) { alert("Select a client first."); return; }

    const weekStartLocal = dateFromISO(weekInput.value);
    const weekStartIso   = ymdLocal(weekStartLocal);  // store using local â†’ iso
    const staffName      = staffInput.value.trim();
    const fallbackRC     = rcInput.value || "";
    const fallbackSC     = scInput.value || "";

    // resolve staff filter
    let staffIdFilter = null;
    if (staffName){
      const { data: staffRow } = await ess.from("staff").select("id").eq("full_name", staffName).maybeSingle();
      staffIdFilter = staffRow?.id || null;
    }

    const days = [];
    let totalHours = 0;

    // we ONLY care about per-day entries now
    for (let i=0;i<7;i++){
      const dayDate = addDays(weekStartLocal, i);
      const isoDay  = ymdLocal(dayDate);

      // try official first
      let q = ess.from("daily_entries")
        .select("*")
        .eq("client_id", clientId)
        .eq("service_date", isoDay)
        .limit(1);
      if (staffIdFilter) q = q.eq("staff_id", staffIdFilter);
      const { data: official } = await q.maybeSingle();

      if (official){
        const domain = Array.isArray(official.activities)
          ? official.activities.join(", ")
          : (official.activities || "");
        // use stored hours OR compute
        const hrs = official.hours
          ? Number(official.hours)
          : Number(computeHours(official.start_time, official.end_time)) || 0;
        totalHours += hrs;
        days.push({
          dayIndex: i,
          label: dayNames[i],
          date: isoDay,
          start_time: official.start_time || "",
          end_time: official.end_time || "",
          hours: hrs ? hrs.toFixed(2) : "",
          modality: official.modality || "",
          domain: domain,
          notes: official.service_notes || "",
          staff_signature: official.staff_signature || "",
          client_signature: official.client_signature || "",
          regional_center: official.regional_center || fallbackRC,
          service_coordinator: official.service_coordinator || fallbackSC,
          source: "official",
          staff_id: official.staff_id || null
        });
      } else {
        // maybe they saved a draft for that day in that week
        let dq = ess.from("daily_drafts")
          .select("*")
          .eq("client_id", clientId)
          .eq("week_start", weekStartIso)
          .eq("day_index", i)
          .limit(1);
        if (staffIdFilter) dq = dq.eq("staff_id", staffIdFilter);
        const { data: draft } = await dq.maybeSingle();
        if (draft){
          const hrs = draft.hours
            ? Number(draft.hours)
            : Number(computeHours(draft.start_time, draft.end_time)) || 0;
          totalHours += hrs;
          days.push({
            dayIndex: i,
            label: dayNames[i],
            date: isoDay,
            start_time: draft.start_time || "",
            end_time: draft.end_time || "",
            hours: hrs ? hrs.toFixed(2) : "",
            modality: draft.modality || "",
            domain: draft.activities || "",
            notes: draft.notes || "",
            staff_signature: draft.staff_signature || "",
            client_signature: draft.client_signature || "",
            regional_center: draft.regional_center || fallbackRC,
            service_coordinator: draft.service_coordinator || fallbackSC,
            source: "draft",
            staff_id: draft.staff_id || null
          });
        } else {
          // empty day
          days.push({
            dayIndex: i,
            label: dayNames[i],
            date: isoDay,
            start_time: "",
            end_time: "",
            hours: "",
            modality: "",
            domain: "",
            notes: "",
            staff_signature: "",
            client_signature: "",
            regional_center: fallbackRC,
            service_coordinator: fallbackSC,
            source: "missing",
            staff_id: null
          });
        }
      }
    }

    currentWeekData = {
      clientId,
      clientLabel: clientSelect.options[clientSelect.selectedIndex]?.text || clientId,
      weekStart: weekStartIso,
      days,
      staffName,
      totalHours
    };

    // render table
    daysBody.innerHTML = "";
    days.forEach(d => {
      const tr = document.createElement("tr");
      const shownDate = fmt(dateFromISO(d.date));  // LOCAL
      tr.innerHTML = `
        <td>${d.label}</td>
        <td>${shownDate}</td>
        <td>${d.start_time || "â€”"}</td>
        <td>${d.end_time || "â€”"}</td>
        <td>${d.hours || "â€”"}</td>
        <td>${d.modality || "â€”"}</td>
        <td>${d.domain || "â€”"}</td>
        <td>${d.regional_center || "â€”"}</td>
        <td>${d.service_coordinator || "â€”"}</td>
        <td>${d.staff_signature ? "âœ…" : "â€”"}</td>
        <td>${d.client_signature ? "âœ…" : "â€”"}</td>
        <td>${d.source}</td>
      `;
      daysBody.appendChild(tr);
    });

    // fill day dropdown
    daySelect.innerHTML = days.map(d => {
      const label = `${d.label} â€” ${fmt(dateFromISO(d.date))}`;
      return `<option value="${d.dayIndex}">${label}</option>`;
    }).join("");
    btnExportDay.disabled = false;
  }

  btnLoad.addEventListener("click", loadWeek);

  // unified daily export
  async function exportDay(){
    if (!currentWeekData) return;
    const dayIndex = Number(daySelect.value);
    const d = currentWeekData.days.find(x => x.dayIndex === dayIndex);
    if (!d) { alert("No day data."); return; }

    const businessName = "Empowerment Support Solutions, LLC";
    const clientLabel  = currentWeekData.clientLabel;
    const staffName    = currentWeekData.staffName || (d.staff_id ? "" : "");
    const serviceCode  = serviceInput.value || "SDP Service Code";
    const rcName       = d.regional_center || rcInput.value || "";
    const scName       = d.service_coordinator || scInput.value || "";
    const contactLine  = "empowermentss.com â€¢ (562) 000-0000 â€¢ info@empowermentss.com";
    const niceDate     = fmt(dateFromISO(d.date));

    // build printable html
    printArea.innerHTML = `
      <div style="width:8.5in;min-height:11in;padding:0.6in 0.6in 0.8in 0.6in;background:#fff;font-family:system-ui,-apple-system,'Segoe UI',sans-serif;">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:14px;">
          <div>
            <div style="font-size:15px;font-weight:700;">${businessName}</div>
            <div style="font-size:11px;margin-top:2px;">SDP â€“ Daily Service Log (Unified RC / FMS)</div>
            <div style="font-size:11px;margin-top:6px;"><strong>Client:</strong> ${clientLabel}</div>
            <div style="font-size:11px;"><strong>Date of Service:</strong> ${niceDate} (${d.label})</div>
            <div style="font-size:11px;"><strong>Staff / Provider:</strong> ${staffName || "â€”"}</div>
            <div style="font-size:11px;"><strong>Service Code:</strong> ${serviceCode}</div>
            <div style="font-size:11px;"><strong>Regional Center:</strong> ${rcName || "â€”"}</div>
            <div style="font-size:11px;"><strong>Service Coordinator:</strong> ${scName || "â€”"}</div>
          </div>
          <div>
            <img src="https://empowermentss.com/logo.png" style="height:62px;" onerror="this.style.display='none'">
          </div>
        </div>

        <div style="border:1px solid #e5e7eb;border-radius:8px;padding:8px 10px;margin-bottom:14px;">
          <div style="font-size:11.5px;"><strong>Time In:</strong> ${d.start_time || "â€”"} &nbsp;&nbsp; <strong>Time Out:</strong> ${d.end_time || "â€”"} &nbsp;&nbsp; <strong>Total Hours:</strong> ${d.hours || computeHours(d.start_time,d.end_time) || "â€”"}</div>
          <div style="font-size:11.5px;margin-top:4px;"><strong>Location / Modality:</strong> ${d.modality || "â€”"}</div>
          <div style="font-size:11.5px;margin-top:4px;"><strong>Service / Domains worked on:</strong> ${d.domain || "â€”"}</div>
          <div style="font-size:11.5px;margin-top:4px;"><strong>Regional Center:</strong> ${d.regional_center || rcName || "â€”"}</div>
          <div style="font-size:11.5px;margin-top:2px;"><strong>Service Coordinator:</strong> ${d.service_coordinator || scName || "â€”"}</div>
        </div>

        <div style="font-size:11.5px;margin-bottom:4px;"><strong>Description / Progress / What was done:</strong></div>
        <div style="border:1px solid #e5e7eb;border-radius:6px;padding:6px 7px;min-height:110px;white-space:pre-wrap;font-size:11.5px;line-height:1.35;">
          ${d.notes || "No note entered."}
        </div>

        <div style="display:flex;gap:26px;margin-top:18px;align-items:flex-end;">
          <div>
            <div style="font-size:11px;font-weight:600;margin-bottom:4px;">Staff / Provider Signature:</div>
            ${d.staff_signature
              ? `<img src="${d.staff_signature}" style="width:210px;height:56px;object-fit:contain;border-bottom:1px solid #000;">`
              : `<div style="width:210px;height:56px;border-bottom:1px solid #000;"></div>`}
            <div style="font-size:10px;margin-top:2px;">Date: ____________</div>
          </div>
          <div>
            <div style="font-size:11px;font-weight:600;margin-bottom:4px;">Participant / Parent / Authorized Rep:</div>
            ${d.client_signature
              ? `<img src="${d.client_signature}" style="width:210px;height:56px;object-fit:contain;border-bottom:1px solid #000;">`
              : `<div style="width:210px;height:56px;border-bottom:1px solid #000;"></div>`}
            <div style="font-size:10px;margin-top:2px;">Date: ____________</div>
          </div>
        </div>

        <div style="margin-top:16px;font-size:9.5px;line-height:1.3;">
          I certify that the services listed above were actually provided to the participant in accordance with the participantâ€™s IPP and SDP Spending Plan, and that the hours and dates reported are accurate.
        </div>

        <div style="margin-top:16px;font-size:9.2px;color:#6b7280;">
          Empowerment Support Solutions, LLC â€¢ ${contactLine}
        </div>
      </div>
    `;

    const opt = {
      margin: 0,
      filename: `ESS_${clientLabel.replace(/\s+/g,"_")}_${d.date}.pdf`,
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2, useCORS: true },
      jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
    };
    await html2pdf().set(opt).from(printArea).save();
  }

  btnExportDay.addEventListener("click", exportDay);
})();
</script>
</body>
</html>
